<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biskit</title>
    <link rel="icon" type="image/png" href="/images/marca/icono.png" />
    <link rel="stylesheet" href="/sytles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <header class="navbar">
      <a href="/"
        ><div class="nombre">
          <img src="/images/marca/nombre.png" height="40" alt="nombre-biskit" />
        </div>
        <div class="icono">
          <img
            src="/images/marca/icono.png"
            height="40"
            alt="icono-biskit" /></div
      ></a>
      <ul class="opciones">
        <li class="paginas"><a href="/">Inicio</a></li>
        <li class="paginas"><a href="/">Nosotros</a></li>
        <li class="paginas"><a href="/">Servicios</a></li>
        <li class="paginas"><a href="/">Proceso</a></li>
        <li>
          <a class="contacto" href="">
            <img src="/images/phone.png" alt="phone" height="17.5" />
            <p href="/">Contáctanos</p>
          </a>
        </li>
      </ul>
    </header>
    <section class="hero">
      <h2>Cuidamos a tu mascota cuando más lo necesita</h2>
      <p>
        Hospitalización veterinaria especializada para perros y gatos con
        atención profesional, monitoreo constante y tratamientos personalizados.
      </p>
      <div>
        <a class="boton-hero agendar" href="">
          Agendar valoración
          <img
            src="/images/hero/arrow-forward.png"
            alt="arrow-forward"
            height="17.5" />
        </a>
        <a class="boton-hero whatsapp" href=""> WhatsApp </a>
      </div>
    </section>
  </body>
</html>
